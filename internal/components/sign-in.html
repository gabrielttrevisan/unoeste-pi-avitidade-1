<style>
  .sign-in {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    margin: 16px 64px 0 64px;

    > div:first-child {
      > h2 {
        margin: 0 0 16px 0;
        text-align: center;
      }

      > p {
        max-width: 200px;
        margin: 0 0 16px 0;
        text-align: center;
      }
    }
  }

  .sign-in__input {
    position: relative;

    > label {
      position: absolute;
      left: 16px;
      background: white;
      color: #333333;
      transform: translateY(-50%);
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    > input {
      font-size: 16px;
      padding: 24px 16px 16px 16px;
      border-radius: 4px;
      border: 1px solid white;
      background: transparent;
    }
  }

  .sign-in__submit {
    padding: 16px 32px;
    border-radius: 4px;
    background: white;
    color: #333;
    font-size: 16px;
    margin: 16px auto 0 auto;
    display: block;
    text-decoration: none;
    width: fit-content;
    border: 0;
    cursor: pointer;
    transition: all 200ms ease-in-out;

    &:hover {
      background: #dddddd;
    }
  }
</style>

<form method="post" action="/sign-in" class="sign-in">
  <div>
    <h2>ENTRAR</h2>

    <p>Para visualizar e comprar cursos é necessário estrar com sua conta.</p>
  </div>

  <div class="sign-in__input">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" />
  </div>

  <div class="sign-in__input">
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" />
  </div>

  <button type="submit" class="sign-in__submit">ENTRAR</button>
</form>
