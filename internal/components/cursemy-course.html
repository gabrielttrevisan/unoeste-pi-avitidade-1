<template id="cursemy-course">
  <style>
    :host {
      display: block;
      justify-self: stretch;
      align-self: stretch;
      max-width: 352px;
      min-width: 352px;
      width: 352px;
    }

    .cursemy-card {
      max-width: 352px;
      width: 352px;
      height: 100%;
      background: var(--background-surface-dark);
      border-radius: 4px;
      position: relative;
      border: 1px solid var(--background-surface-dark-light);
      anchor-name: --cursemy-card;

      &.--highlight {
        border-color: #c4c4c4;

        &::before {
          content: "mais vendido";
          display: block;
          padding: 4px 8px;
          color: #333333;
          background: #c4c4c4;
          font-size: 12px;
          font-weight: 500;
          text-transform: uppercase;
          border-radius: 4px;
          position: absolute;
          top: anchor(--cursemy-card top);
          right: 16px;
          width: max-content;
          z-index: 3;
          transform: translateY(-50%);
        }
      }

      &.--loading::after {
        background: var(--background-surface-dark-light);
        filter: blur(2px);
      }
    }

    .cursemy-card__content-box {
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: space-between;
      padding: 16px;
      margin-top: -64px;
      height: calc(100% - 245px + 32px);

      > div:first-child > * {
        padding: 0;
        margin: 0;
      }
    }

    .cursemy-card__image-box > img {
      mask-image: linear-gradient(black, transparent);
      border-radius: 4px 4px 0 0;
      width: 100%;
      height: auto;
    }

    .cursemy-card__button {
      display: block;
      width: 100%;
      margin-top: 16px;
      background-color: white;
      color: #333333;
      font-weight: 500;
      text-align: center;
      padding: 8px 0;
      border-radius: 4px;
    }

    .cursemy-card__prices {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 8px;
    }

    .cursemy-card__prices-discounted {
      font-weight: 500;
    }

    .cursemy-card__prices-full {
      text-decoration: line-through;
      opacity: 0.7;
      font-size: 10px;
    }

    .cursemy-card__content-ranking {
      font-size: 10px;
      display: flex;
    }

    .cursemy-card__content-ranking-stars {
      --stars: 0;

      display: block;
      position: relative;
      width: 80.81px;
      height: 22px;
      padding: 8px 0 0 0;
      margin-right: 8px;

      &::before {
        content: " ";
        background: url(/images/stars-empty.png);
        background-size: 80.81px 14px;
        width: 80.81px;
        height: 14px;
        opacity: 0.6;
        position: absolute;
        top: 8px;
        left: 0;
      }

      &::after {
        --stars-perc: var(--stars) * 100 / 5;

        content: " ";
        background: url(/images/stars-filled.png);
        background-size: 80.81px 14px;
        width: calc(var(--stars-perc) * 1%);
        height: 14px;
        opacity: 0.6;
        position: absolute;
        top: 8px;
        left: 0;
      }
    }

    .cursemy-card__desc {
      font-size: 12px;
      font-weight: 300;
      padding-top: 6px !important;
    }

    .cursemy-props {
      padding-top: 16px !important;
      display: grid;
      grid-template-columns: max-content 1fr;
      grid-template-rows: repeat(10, 30px);
      place-items: flex-start;
      place-content: center;
    }
  </style>

  <div class="cursemy-card --loading">
    <picture class="cursemy-card__image-box">
      <img
        id="image"
        src="/images/placeholder.webp"
        alt="Curso sem imagem"
        width="272"
        height="240"
        loading="lazy"
      />
    </picture>

    <div class="cursemy-card__content-box">
      <div>
        <h2 class="cursemy-card__content-title">
          <slot name="title"></slot>
        </h2>

        <p class="cursemy-card__content-author">
          <slot name="author"></slot>
        </p>

        <dl class="cursemy-props">
          <dt>Avaliação:</dt>
          <dd>
            <div
              class="cursemy-card__content-ranking-stars"
              style="--stars: 4.5"
              id="stars-ranking"
            ></div>
          </dd>

          <dt>Total de Avaliações:</dt>
          <dd><slot name="rankings"></slot></dd>

          <dt>Preço sem Desconto:</dt>
          <dd><slot name="price-full"></slot></dd>

          <dt>Preço com Desconto:</dt>
          <dd><slot name="price-discounted"></slot></dd>

          <dt>Data Início:</dt>
          <dd><slot name="start-at"></slot></dd>

          <dt>Duração</dt>
          <dd><slot name="duration"></slot></dd>

          <dt>Nível:</dt>
          <dd><slot name="level"></slot></dd>

          <dt>Vagas:</dt>
          <dd><slot name="vacancies"></slot></dd>
        </dl>
      </div>
    </div>
  </div>
</template>
