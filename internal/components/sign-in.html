<style>
  .sign-in {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 32px;
    margin: 64px;
  }

  .sign-in__input {
    position: relative;

    > label {
      position: absolute;
      left: 16px;
      background: white;
      color: #333333;
      transform: translateY(-50%);
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    > input {
      font-size: 16px;
      padding: 24px 16px 16px 16px;
      border-radius: 4px;
      border: 1px solid white;
      background: transparent;
    }
  }

  .sign-in__submit {
    padding: 16px 32px;
    border-radius: 4px;
    background: white;
    color: #333;
    font-size: 16px;
    margin: 0 auto;
    display: block;
    text-decoration: none;
    width: fit-content;
  }
</style>

<form method="post" action="/sign-in" class="sign-in">
  <div class="sign-in__input">
    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" />
  </div>

  <div class="sign-in__input">
    <label for="password">Senha</label>
    <input type="password" id="password" name="password" />
  </div>

  <button type="submit" class="sign-in__submit">ENTRAR</button>
</form>
